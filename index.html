<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>全屏按钮示例</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    #fullscreen-button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        border: none;
        outline: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const embeddedContent = document.getElementById("embeddedContent");
    const fullscreenButton = document.getElementById("fullscreen-button");

    // 点击全屏按钮时触发全屏
    fullscreenButton.addEventListener("click", function(event) {
        event.preventDefault();
        embeddedContent.src = "https://genshin.titlecan.cn";
        embeddedContent.requestFullscreen();
        fullscreenButton.hidden = true; // 隐藏按钮
    });
});
</script>
</head>
<body>

<button id="fullscreen-button">点击进入全屏</button>
<iframe id="embeddedContent" width="560" height="315" src="about:blank" hidden></iframe>

</body>
</html>
