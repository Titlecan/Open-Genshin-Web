<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>原神，启动！Web全屏</title>
<style>
    /* 设置整个页面的背景色和按钮样式 */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #fullscreenButton {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        border: none;
        cursor: pointer;
    }
</style>
<script>
// 在这里定义您的videoClick函数
function videoClick() {
    const iframe = document.getElementById('myIframe');
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}

// 当窗口加载完成后，调用videoClick函数
window.onload = function() {
    videoClick();
};
</script>
</head>
<body>

<!-- 嵌入网页的iframe -->
<iframe src="https://genshin.titlecan.cn/" id="myIframe" width="100%" height="100%" frameborder="0"></iframe>

<!-- 全屏按钮 -->
<button id="fullscreenButton" onclick="videoClick()"></button>

</body>
</html>
